<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>F1 Management System (Darkly)</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">F1 Management</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">F1 Management System</h1>
        
        <ul class="nav nav-tabs" id="tabMenu">
            <li class="nav-item">
                <a class="nav-link active" id="drivers-tab" data-bs-toggle="tab" href="#drivers">Drivers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="circuits-tab" data-bs-toggle="tab" href="#circuits">Circuits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="races-tab" data-bs-toggle="tab" href="#races">Races</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="drivers">
                <h2>Manage Drivers</h2>
                <div id="driver-message"></div>
                <form id="driver-form" class="mb-3">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="number" id="driver-id" class="form-control" placeholder="Driver ID (unique)" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="driver-number" class="form-control" placeholder="Driver Number" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="driver-name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="driver-nationality" class="form-control" placeholder="Nationality" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="driver-team" class="form-control" placeholder="Team" required>
                        </div>
                        <div class="col-md-2">
                            <input type="date" id="driver-dob" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <textarea id="driver-details" class="form-control" placeholder='Details (e.g., {"experience": "rookie", "wins": 3})' required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Driver</button>
                </form>
                <div id="drivers-list" class="list-group flex-row flex-wrap"></div>
                <div id="driver-pagination" class="d-flex justify-content-center mt-3"></div>
            </div>

            <div class="tab-pane fade" id="circuits">
                <h2>Manage Circuits</h2>
                <div id="circuit-message"></div>
                <form id="circuit-form" class="mb-3">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="number" id="circuit-id" class="form-control" placeholder="Circuit ID (unique)" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="circuit-name" class="form-control" placeholder="Circuit Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="circuit-location" class="form-control" placeholder="Location" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" id="circuit-length" class="form-control" placeholder="Length (km)" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="circuit-laps" class="form-control" placeholder="Laps" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <input type="text" id="circuit-lap-record" class="form-control" placeholder="Lap Record" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Circuit</button>
                </form>
                <div id="circuits-list" class="list-group flex-row flex-wrap"></div>
                <div id="circuit-pagination" class="d-flex justify-content-center mt-3"></div>
            </div>

            <div class="tab-pane fade" id="races">
                <h2>Manage Races</h2>
                <div id="race-message"></div>
                <form id="race-form" class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="number" id="race-driver-id" class="form-control" placeholder="Driver ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="race-circuit-id" class="form-control" placeholder="Circuit ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="race-date" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="race-place" class="form-control" placeholder="Place" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <input type="number" id="race-points" class="form-control" placeholder="Points" required>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input type="checkbox" id="race-fastest-lap" class="form-check-input"> 
                                <label for="race-fastest-lap" class="form-check-label">Fastest Lap</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="race-start-place" class="form-control" placeholder="Start Place" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Race</button>
                </form>
                <div id="races-list" class="list-group flex-row flex-wrap"></div>
                <div id="race-pagination" class="d-flex justify-content-center mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
